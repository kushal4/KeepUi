<div class="login-container">
    <div class="container">
        <main class="auth-form px-3">
            <form #f="ngForm">
                <div class="auth-form-header p-0">
                    <h1>Sign in to Keep</h1>
                </div>
                <div class="auth-form-body mt-3">

                    <label for="login_field">
                  Username
                </label>
                    <input type="text" name="username" [(ngModel)]="loginModel.username" id="username" class="form-control input-block" tabindex="1" autocapitalize="off" autocorrect="off" autocomplete="username" autofocus="autofocus" required>
                    <div class="alert alert-danger mt-1 block" *ngIf="errorMsg && errorMsg.username">
                        {{ errorMsg.username }}
                    </div>
                    <label for="password" class="label-container">
                  Password <a class="label-link" routerLink="/password-reset">Forgot password?</a>
                </label>
                    <input type="password" name="password" [(ngModel)]="loginModel.password" id=" password " class="form-control form-control input-block " tabindex="2 " autocomplete="current-password " required>
                    <div class="alert alert-danger mt-1 block" *ngIf="errorMsg && errorMsg.password">
                        {{ errorMsg.password}}
                    </div>
                    <input type="submit " name="commit " [disabled]="!f.valid" value="Sign in" (click)="save()" tabindex="3 " class="btn btn-success btn-block " data-disable-with="Signing inâ€¦ ">
                </div>
            </form>

            <p class="create-account-callout mt-3 ">
                New to Keep?
                <a routerLink="/sign-up" [queryParams]="{source: 'login'} ">Create an account</a>.
            </p>
        </main>
    </div>
</div>
